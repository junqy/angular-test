<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: white">Users</h1>
        <div class="d-flex">
        </div>
    </div>
</nav>

<table class="table mt-2">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of userData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.surname}}</td>
            <td>{{row.email}}</td>
            <td>
                <button class="btn btn-secondary">Edit</button>
                <button class="btn btn-danger" (click)="deleteUser(row)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
  
  <!-- Modal -->
  <div>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add user</h5>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-2">
                  <label for="name">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="mb-2">
                  <label for="surname">Surname</label>
                  <input type="text" class="form-control" formControlName="surname" id="surname" placeholder="Surname">
                </div>
                <div class="mb-2">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="postUser()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
